<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<!-- SLIDES START HERE -->
		<div class="slides">

			<section data-markdown="markdown/01-start.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:" data-charset="iso-8859-15"
				data-background-image="https://source.unsplash.com/WiCvC9u7OpE">
			</section>

			<section data-markdown="markdown/02-hello.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:" data-charset="iso-8859-15">
			</section>

			<section data-markdown="markdown/03-contents.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:" data-charset="iso-8859-15">
			</section>

			<section data-markdown="markdown/04-decoupled-cms.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:" data-charset="iso-8859-15">
			</section>

			<section data-markdown="markdown/05-benefits.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:" data-charset="iso-8859-15">
			</section>

			<section data-markdown="markdown/06-considerations.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:" data-charset="iso-8859-15">
			</section>

			<section data-markdown="markdown/07-should-we.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:" data-charset="iso-8859-15">
			</section>

			<section data-markdown="markdown/08-who-jumped.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:" data-charset="iso-8859-15">
			</section>

			<section data-markdown="markdown/09-unicorn.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:" data-charset="iso-8859-15">
			</section>

			<section data-markdown="markdown/10-show-me.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:" data-charset="iso-8859-15">
			</section>

		</div>
		<!-- END OF SLIDES -->
	</div>

	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true }
			]
		});
	</script>
</body>

</html>
